<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Social School</title>
  </head>
  <body ng-controller="UserController as userCtrl">
    <h1>Recovering!!</h1>
      <form class="" action="" method="post">
        <div class="form-group inner-addon right-addon">
          <label class="form-label">Enter the e-mail you put when you registered: </label>
          <br/>
          <input type="text" name="pass" ng-model="user.mail" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="userCtrl.recover()">Recover</button>
          <button type="submit" class="btn btn-success" ng-click="userCtrl.back()">Back</button>
        </div>
      </form>

  </body>
</html>
