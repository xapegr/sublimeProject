<form name="loginForm" ng-submit="loginForm.$valid && userCtrl.connection()" novalidate>
	<div class="well">
		<h2>Login:</h2>
		<div class="form-group">
			<label>UserName: </label>
			<input type="text" name="nick" ng-model="user.nickName"/>
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" name="pass" ng-model="user.password"/>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="userCtrl.connection()" >Login</button>
		</div>
	</div>
</form>
