<form class="login2" name="purchaseManagement" >
    <div class="well">
        <h2>Register user</h2>
        <div class="form-horizontal" >
            <div class="form-group">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Nick</label>
                    <div class="col-sm-4">
                        <input type="text" name="nick" value="">
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="name" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" value="">
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Surname</label>
                    <div class="col-sm-4">
                        <input type="text" name="surname" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Repeat password</label>
                    <div class="col-sm-4">
                        <input type="password" name="confirmPassword" value="">
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Birdth date</label>
                    <div class="col-sm-4">
                        <p class="input-group">
                            <input type="text" class="form-control" id="deliveryDate"
                                   uib-datepicker-popup="{{format}}"
                                   is-open="birthDate.opened"
                                   datepicker-options="dateOptions"
                                   alt-input-formats="altInputFormats"
                                   close-text="Close"
                                   ng-required="true"
                                   ng-model="user.birthDate"
                                   readonly/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openBirthDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Email</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" value="">
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup"></label>
                    <div class="col-sm-4">
                        <button class="btn btn-success">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
