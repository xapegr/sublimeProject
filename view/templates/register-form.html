<form name="registerForm" ng-submit="registerForm.$valid && userCtrl.addUser()" novalidate>
    <div>
        <h2>Register user</h2><br>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Nick</label>
                    <div class="col-sm-4">
                        <input type="text" name="nick" ng-model="user.nickName" required />
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="name" ng-model="user.name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" ng-model="user.password" required />
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Surname</label>
                    <div class="col-sm-4">
                        <input ng-model="user.surname" type="text" name="surname" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Repeat password</label>
                    <div class="col-sm-4">
                        <input type="password" name="confirmPassword" required />
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup">Birdth date</label>
                    <div class="col-sm-4">
                        <p class="input-group">
                            <input type="text" class="form-control" id="birthDate" uib-datepicker-popup="dd-MM-yyyy" is-open="birthDate.opened" datepicker-options="dateOptions"
                                alt-input-formats="altInputFormats" close-text="Close" ng-required="true" ng-model="user.birthDate"
                                readonly />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openBirthDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="formGroup">Email</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" ng-model="user.mail" required />
                    </div>
                    <label class="col-sm-2 control-label" for="formGroup"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success" ng-disabled="registerForm.$invalid">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
